<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅</title>
</head>
<body id="chat-screen">
    <div class= "status-bar">
            <div class="status-bar__column">
                <span>NO Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt-lightning"></i>
            </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><i class="fa-solid fa-angle-left fa-3x"></i></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">진욱</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></i></span>
        </div>
    </header>

    <main class="main-screen">
    
    </main>


    <script src="https://kit.fontawesome.com/3e06f1fa25.js" crossorigin="anonymous"></script>
</body>
</html>
