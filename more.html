<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기</title>
</head>
<body>
    <div class= "status-bar">
            <div class="status-bar__column">
                <span>NO Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt-lightning"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <span><div class="point"><span> </span></div><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots\img.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">진욱</h4>
                    <h6 class="user-component__subtitle">+82 10-xxxx-xxxx</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-regular fa-calendar fa-3x"></i><span>캘린더</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-folder-open fa-3x"></i><span>톡 서랍</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-face-smile fa-3x"></i><span>이모티콘</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-brush fa-3x"></i><span>꾸미기</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-receipt fa-3x"></i><span>어카운트</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-comments fa-3x"></i><span>오픈채팅</span></div>
            <div class="icon-row__icon"><span></span></div>
            <div class="icon-row__icon"><span></span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-solid fa-quote-right fa-3x"></i></div>
                    <span class="more-suggestions__icon-text">스토리</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image"><i class="fa-regular fa-face-smile fa-3x"></i></div>
                    <span class="more-suggestions__icon-text">카카오프렌즈</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__newset"> </span><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/3e06f1fa25.js" crossorigin="anonymous"></script>
</body>
</html>
